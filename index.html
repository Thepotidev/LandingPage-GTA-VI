<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" 
    content="LandingPage hecha para fines educativos, adaptable para cualquier producto/servicios.">

    <link rel="stylesheet" href="./src/assets/styles/styles.css">

    <title>Landing GTA VI by @thepotii</title>

</head>

<body>

    <div class="logo-mask">

        <section>

            <picture
                id="hero-key">

                <img
                id="hero-key-logo"
                src="./src/assets/hero-key-logo.webp"
                />

                <img
                id="hero-key-background"
                src="./src/assets/hero-key-background.webp"
                />

            </picture>

        </section>

    </div>

    <div class="header-container">

        <header class="header">

            <img class="LogoVI" src="./src/assets/logo-vi.svg">

        </header>

    </div>

    <button class="hero-play-button-container">

        <a href="#">
            <img class="hero-play-button" src="./src/assets/play-button.svg">
        </a>

    </button>

    <footer class="hero-footer">

        <img src="./src/assets/logo-cutted.svg">
        <span class="ver-trailer">Ver el Trailer 2</span>

    </footer>

    <div class="keepScrolling">

        <img src="./src/assets/keep-scrolling.svg">

    </div>

    <script type="module" src="./src/script/scriptGsap.js"></script>

</body>
</html>
